<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M100 20 L170 40 L170 130 Q170 180 100 220 Q30 180 30 130 L30 40 Z" 
        fill="#1e56a0" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Diagonal stripes (left side) -->
  <defs>
    <pattern id="stripes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
      <rect width="10" height="20" fill="#1e56a0"/>
      <rect x="10" width="10" height="20" fill="white"/>
    </pattern>
  </defs>
  
  <path d="M45 60 L45 140 Q45 150 55 160 L100 160 L100 60 Z" fill="url(#stripes)"/>
  
  <!-- Dots pattern (right side) -->
  <g fill="white">
    <circle cx="120" cy="70" r="3"/>
    <circle cx="135" cy="70" r="3"/>
    <circle cx="150" cy="70" r="3"/>
    <circle cx="120" cy="85" r="3"/>
    <circle cx="135" cy="85" r="3"/>
    <circle cx="150" cy="85" r="3"/>
    <circle cx="120" cy="100" r="3"/>
    <circle cx="135" cy="100" r="3"/>
    <circle cx="150" cy="100" r="3"/>
    <circle cx="120" cy="115" r="3"/>
    <circle cx="135" cy="115" r="3"/>
    <circle cx="150" cy="115" r="3"/>
    <circle cx="120" cy="130" r="3"/>
    <circle cx="135" cy="130" r="3"/>
    <circle cx="150" cy="130" r="3"/>
    <circle cx="120" cy="145" r="3"/>
    <circle cx="135" cy="145" r="3"/>
    <circle cx="150" cy="145" r="3"/>
  </g>
  
  <!-- Fleur-de-lis -->
  <g fill="#d4af37" transform="translate(100, 170)">
    <path d="M0,-25 Q-5,-20 -8,-10 Q-10,0 -5,5 L-2,0 Q-3,-10 0,-20 Z"/>
    <path d="M0,-25 Q5,-20 8,-10 Q10,0 5,5 L2,0 Q3,-10 0,-20 Z"/>
    <path d="M0,-15 Q-15,-15 -18,-5 Q-15,5 -8,3 L-5,-5 Q-8,-10 0,-15 Z"/>
    <path d="M0,-15 Q15,-15 18,-5 Q15,5 8,3 L5,-5 Q8,-10 0,-15 Z"/>
    <ellipse cx="0" cy="5" rx="3" ry="4"/>
  </g>
  
  <!-- Torches -->
  <g id="torch" fill="#d4af37">
    <rect x="-3" y="0" width="6" height="25" rx="1"/>
    <ellipse cx="0" cy="2" rx="5" ry="3"/>
    <path d="M0,-5 Q-3,-10 -4,-15 Q-2,-12 0,-10 Q2,-12 4,-15 Q3,-10 0,-5 Z" fill="#ff6b35"/>
  </g>
  
  <use href="#torch" transform="translate(70, 25)"/>
  <use href="#torch" transform="translate(100, 25)"/>
  <use href="#torch" transform="translate(130, 25)"/>
  
  <!-- Banner -->
  <path d="M40 190 L160 190 L155 205 L160 210 L40 210 L45 205 Z" 
        fill="#1e56a0" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Text on banner -->
  <text x="100" y="203" font-family="serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">
    SAPIENTIA AEDIFICAT
  </text>
  
  <!-- UFPB text -->
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="48" fill="#1e56a0" text-anchor="middle" font-weight="bold">
    UFPB
  </text>
</svg>