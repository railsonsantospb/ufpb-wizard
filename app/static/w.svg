<svg width="60" height="60" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg" aria-label="BrasÃ£o UFPB" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="blueShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003DA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F5C;stop-opacity:1" />
