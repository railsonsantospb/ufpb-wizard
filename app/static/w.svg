    <line x1="58" y1="46" x2="62" y2="46" stroke="#003DA5" stroke-width="0.7" opacity="0.7"/>
    <line x1="58" y1="50" x2="62" y2="50" stroke="#003DA5" stroke-width="0.7" opacity="0.7"/>
  </g>
  
  <!-- Bottom banner accent -->
